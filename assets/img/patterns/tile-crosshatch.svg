<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 120 120">
  <defs>
    <pattern id="crosshatch" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <!-- Tile rectangles with subtle fill -->
      <rect x="5" y="5" width="50" height="50" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.12)" stroke-width="1" rx="3"/>
      <rect x="65" y="5" width="50" height="50" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.12)" stroke-width="1" rx="3"/>
      <rect x="5" y="65" width="50" height="50" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.12)" stroke-width="1" rx="3"/>
      <rect x="65" y="65" width="50" height="50" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.12)" stroke-width="1" rx="3"/>
      
      <!-- Crosshatch diagonal lines -->
      <line x1="0" y1="0" x2="120" y2="120" stroke="rgba(255, 255, 255, 0.08)" stroke-width="0.5"/>
      <line x1="120" y1="0" x2="0" y2="120" stroke="rgba(255, 255, 255, 0.08)" stroke-width="0.5"/>
      
      <!-- Horizontal and vertical grid -->
      <line x1="0" y1="60" x2="120" y2="60" stroke="rgba(255, 255, 255, 0.10)" stroke-width="0.5"/>
      <line x1="60" y1="0" x2="60" y2="120" stroke="rgba(255, 255, 255, 0.10)" stroke-width="0.5"/>
      
      <!-- Small accent dots at intersections -->
      <circle cx="30" cy="30" r="1.5" fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="90" cy="30" r="1.5" fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="30" cy="90" r="1.5" fill="rgba(255, 255, 255, 0.15)"/>
      <circle cx="90" cy="90" r="1.5" fill="rgba(255, 255, 255, 0.15)"/>
    </pattern>
  </defs>
  
  <rect width="120" height="120" fill="url(#crosshatch)"/>
</svg>
