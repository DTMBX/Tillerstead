<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="trowelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e184;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b46a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="handleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c7a14;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Trowel Blade (simplified triangle shape) -->
  <path d="M 256 80 L 420 320 L 256 380 L 92 320 Z" 
        fill="url(#trowelGradient)" 
        stroke="#00b46a" 
        stroke-width="8"/>
  <!-- Blade Detail (center line) -->
  <line x1="256" y1="80" x2="256" y2="350" 
        stroke="#00b46a" 
        stroke-width="4" 
        opacity="0.4"/>
  <!-- Handle -->
  <rect x="236" y="350" width="40" height="80" 
        rx="6" 
        fill="url(#handleGradient)" 
        stroke="#9c7a14" 
        stroke-width="4"/>
  <!-- Handle Grip Lines -->
  <line x1="240" y1="370" x2="272" y2="370" stroke="#9c7a14" stroke-width="3" opacity="0.5"/>
  <line x1="240" y1="390" x2="272" y2="390" stroke="#9c7a14" stroke-width="3" opacity="0.5"/>
  <line x1="240" y1="410" x2="272" y2="410" stroke="#9c7a14" stroke-width="3" opacity="0.5"/>
</svg>
