name: NodeJS with Webpack [DISABLED]

# DISABLED: This repository does not currently use Webpack (no ./src).
# Manual trigger only; job will auto-skip unless Webpack indicators exist.
on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: webpack-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build (Webpack)
    runs-on: ubuntu-latest

    # Skip the entire job unless this looks like a Webpack project.
    # Conditions:
    #  - src/ exists
    #  - a webpack config file exists
    if: ${{ hashFiles('src/**') != '' && hashFiles('webpack.config.*') != '' }}

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (Webpack)
        run: npx webpack --mode production
