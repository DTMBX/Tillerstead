name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_WITHOUT: "development"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Node dependencies
        run: npm ci
        if: ${{ exists('package.json') }}

      - name: Build site
        run: |
          if [ -f package.json ]; then
            npm run build
          else
            bundle exec jekyll build
          fi

      - name: Summarize build log
        if: failure()
        run: |
          if [ -f _site/build.log ]; then
            {
              echo "## Build log (tail)"
              echo
              echo '```text'
              tail -n 200 _site/build.log
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload build log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: site-build-log
          path: _site/build.log

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
