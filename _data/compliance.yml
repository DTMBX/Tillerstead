standards:
  tcna:
    handbook: "TCNA 2024 Handbook for Ceramic, Glass, and Stone Tile Installation"
    scope_notice: >
      TCNA methods are referenced as recognized industry standards for tile
      assemblies. Use of TCNA references does not imply certification or
      endorsement by the Tile Council of North America.
    references:
      - "EJ171 – Movement Joint Guidelines"
  ansi:
    installation:
      - "ANSI A108.01 – Substrates and Preparation"
      - "ANSI A108.02 – Materials, Environmental, and Workmanship"
      - "ANSI A108.05 – Thin-set and Modified Mortar Tile Installation"
      - "ANSI A108.10 – Installation of Grout in Tilework"
      - "ANSI A108.13 – Installation of Load-Bearing Bonded Waterproof Membranes"
      - "ANSI A108.19 – Interior Installation of Gauged Porcelain Tile Panels/Slabs"
      - "ANSI A108.20 – Exterior Installation of Gauged Porcelain Tile Panels/Slabs"
      - "ANSI A108.21 – Self-Leveling Underlayments"
      - "ANSI A108.22 – Installation of Pre-Mixed Grout"
    material_specifications:
      - "ANSI A118.1 – Dry-Set Cement Mortar"
      - "ANSI A118.4 – Modified Dry-Set Cement Mortar"
      - "ANSI A118.11 – EGP Mortar for Plywood"
      - "ANSI A118.15 – Improved Modified Dry-Set Cement Mortar"
      - "ANSI A118.10 – Load-Bearing Bonded Waterproof Membranes"
      - "ANSI A118.12 – Crack Isolation Membranes"
  astm:
    - "ASTM D5957 – Flood (Ponding) Testing of Horizontal Waterproofing"
    - "ASTM C627 – Robinson-Type Floor Tester"
  osha:
    - "29 CFR 1926.1153 – Respirable Crystalline Silica"
    - "29 CFR 1926.501 – Fall Protection"

insurance:
  general_liability: "$1M per occurrence / $2M aggregate"
  workers_comp: "Compliant where applicable"
  coverage:
    - "General Liability"
    - "Property Damage"
    - "Bodily Injury"
    - "Surety Bond (where required)"

warranty:
  workmanship_years: 2
  workmanship_description: >
    Limited workmanship warranty covering tile and stone installation work
    performed by Tillerstead LLC, including substrate preparation within scope,
    bonded waterproofing membrane installation, tile setting, and grout
    application, when performed in accordance with published TCNA 2024 and
    ANSI A108/A118 standards.
  exclusions:
    - "Normal wear and tear"
    - "Improper maintenance, misuse, or incompatible cleaning products"
    - "Impact damage or alterations by others"
    - "Manufacturer material defects (covered by manufacturer warranties)"

consumer_protection:
  three_day_rescission: >
    You, the buyer, may cancel this transaction at any time prior to midnight of
    the third business day after the date of this transaction, pursuant to the
    New Jersey Consumer Fraud Act (N.J.S.A. 56:8-136).
  payment_terms: >
    Deposits, progress payments, and final payment terms are defined in a
    written contract. Progress payments are tied to objectively verifiable
    completion milestones. Specialty or custom materials may require advance
    deposit.
  public_notice: >
    Tillerstead LLC is a New Jersey Licensed Home Improvement Contractor
    (HIC #13VH10808800). Tile and stone work is performed within the scope of
    published industry standards for tile assemblies. All projects are governed
    by written contracts, documented scope, and applicable consumer protections
    under New Jersey law.

