primary:
  # --- Top-level links (no dropdown) ---
  - id: services
    title: "Services"
    url: "/services/"
    match: "^/services(/|$)"

  - id: portfolio
    title: "Our Work"
    url: "/portfolio/"
    match: "^/portfolio(/|$)"

  # --- Build Guides dropdown ---
  - id: build
    title: "Guides"
    url: "/build/"
    match: "^/build(/|$)"
    has_dropdown: true
    children:
      - id: codes-permits
        title: "Codes & Permits"
        url: "/build/nj-codes-permits/"
      - id: shower-pans-slopes
        title: "Shower Pans & Slopes"
        url: "/build/shower-pans-slopes-drains/"
      - id: waterproofing-systems
        title: "Waterproofing Systems"
        url: "/build/waterproofing-systems/"
      - id: curbs-curbless
        title: "Curbless Showers"
        url: "/build/curbs-curbless/"
      - id: benches-niches
        title: "Benches & Niches"
        url: "/build/framing-benches-niches/"
      - id: tile-standards
        title: "Tile Standards (TCNA)"
        url: "/build/tile-installation-standards/"
      - id: flood-testing
        title: "Flood Testing"
        url: "/build/flood-testing/"
      - id: common-failures
        title: "Common Build Failures"
        url: "/build/common-build-failures/"

  - id: reviews
    title: "Reviews"
    url: "/reviews/"
    match: "^/reviews(/|$)"

  # --- About dropdown (merged Company + About) ---
  - id: about
    title: "About"
    url: "/about/"
    match: "^/about(/|$)"
    has_dropdown: true
    aria_label: "About Tillerstead"
    children:
      - id: about-us
        title: "Our Story"
        url: "/about/"
      - id: for-gcs
        title: "For Contractors"
        url: "/for-general-contractors/"
      - id: faq
        title: "FAQ"
        url: "/faq/"
      - id: products
        title: "Products We Use"
        url: "/products/"

  # --- Contact CTA (standalone) ---
  - id: contact
    title: "Get Estimate"
    url: "/contact/"
    match: "^/contact(/|$)"
    cta: true

