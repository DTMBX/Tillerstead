# ============================================
# WATERPROOFING MEMBRANES
# ============================================
waterproofing_membranes:
  - id: redgard
    brand: "Custom Building Products"
    product_name: "RedGard Waterproofing and Crack Prevention Membrane"
    category: "waterproofing"
    type: "liquid"
    packaging:
      - size: 1
        unit: "gallon"
      - size: 3.5
        unit: "gallon"
    coverage:
      model: "liquid_two_coat"
      sqft_per_gallon_total: 55
      sqft_per_gallon_per_coat: 110
      wet_mils_per_coat: 20
      dry_mils_total: 24
    standards:
      - "ANSI A118.10"
      - "ANSI A118.12"
      - "IAPMO"
      - "ICC-ES ESR-1413"
    sources:
      - name: "Custom Building Products TDS-104"
        url: "https://www.custombuildingproducts.com/wp-content/uploads/TDS-104-021425.pdf"
        retrieved: "2026-01-19"
      - name: "Custom Building Products TB94"
        url: "https://www.custombuildingproducts.com/media/60997801/tb94-understanding-the-coverage-rate-for-redgard.pdf"
        retrieved: "2026-01-19"
    notes: >
      Two coats required for ANSI A118.10 waterproofing compliance.
      Apply at 15 mils wet per coat minimum. Color changes from pink to red when dry.
      Apply with 3/4" nap roller or 3/16"x1/4" V-notch trowel.

  - id: aquadefense
    brand: "Mapei"
    product_name: "Mapelastic AquaDefense"
    category: "waterproofing"
    type: "liquid"
    packaging:
      - size: 1
        unit: "gallon"
      - size: 5
        unit: "gallon"
    coverage:
      model: "liquid_two_coat"
      sqft_per_gallon_total: 60
      dry_mils_total: 20
    standards:
      - "ANSI A118.10"
      - "ANSI A118.12"
    sources:
      - name: "Mapei AquaDefense TDS"
        url: "https://www.wjgrosvenor.com/wp-content/uploads/2024/05/AquaDefense_TDS.pdf"
        retrieved: "2026-01-19"
    notes: >
      Two coats required. Embed fabric tape in first coat at corners and seams.
      Flood-testable after 12 hours of drying.

  - id: hydroban
    brand: "LATICRETE"
    product_name: "Hydro Ban"
    category: "waterproofing"
    type: "liquid"
    packaging:
      - size: 1
        unit: "gallon"
      - size: 5
        unit: "gallon"
    coverage:
      model: "liquid_two_coat"
      sqft_per_gallon_total: 50
      cured_thickness_inches: "0.020 - 0.030"
    standards:
      - "ANSI A118.10"
      - "ANSI A118.12"
    sources:
      - name: "LATICRETE Hydro Ban TDS"
        url: "https://cdn-global.laticrete.com/-/media/project/laticrete-international/north-america/product-documents/product-data-sheets/lds6630_hydro-ban.ashx"
        retrieved: "2026-01-19"
    notes: >
      Apply two coats with drying time between. Use with Hydro Ban Board for shower niches.
      Self-curing - no special curing required.

  - id: kerdi
    brand: "Schluter"
    product_name: "KERDI Waterproofing Membrane"
    category: "waterproofing"
    type: "sheet"
    packaging:
      - size: 54.5
        unit: "sqft"
        dimensions: "3'3\" x 16'5\""
      - size: 108
        unit: "sqft"
        dimensions: "3'3\" x 33'"
      - size: 215
        unit: "sqft"
        dimensions: "3'3\" x 65'7\""
      - size: 323
        unit: "sqft"
        dimensions: "3'3\" x 98'5\""
      - size: 646
        unit: "sqft"
        dimensions: "6'7\" x 98'5\""
    coverage:
      model: "sheet_membrane"
      thickness_mils: 8
    standards:
      - "ANSI A118.10"
    thinset_requirement: "unmodified (ANSI A118.1)"
    sources:
      - name: "Schluter Waterproofing Data Sheet"
        url: "https://assets.schluter.com/asset/570120892212/document_6plrad34eh1rj0g61f54npqu6c/Waterproofing%20Data%20Sheet.pdf"
        retrieved: "2026-01-19"
      - name: "Schluter KERDI Product Page"
        url: "https://www.schluter.com/schluter-us/en_US/Membranes/Waterproofing-(KERDI)/Schluter%C2%AE-KERDI/p/KERDI"
        retrieved: "2026-01-19"
    notes: >
      MUST be set in unmodified thinset. Use KERDI-BAND for all seams and corners.
      Overlap seams by at least 2 inches. Use KERDI-KERECK for pre-formed corners.

# ============================================
# GROUTS
# ============================================
grouts:
  - id: polyblend-sanded
    brand: "Custom Building Products"
    product_name: "Polyblend Sanded Grout"
    category: "grout"
    type: "sanded"
    joint_width_min_inches: 0.125
    packaging:
      size: 25
      unit: "lb"
    coverage:
      model: "varies_by_tile"
      note: "Coverage varies greatly by tile size, joint width, and depth"
    standards:
      - "ANSI A118.6"
    sources:
      - name: "Custom Building Products Polyblend"
        url: "https://www.custombuildingproducts.com/products/polyblend-sanded-grout"
        retrieved: "2026-01-19"
    notes: >
      Use for joints 1/8" and larger. Coverage depends on tile size, joint width, and tile thickness.
      Use manufacturer coverage charts or geometric formula.

  - id: polyblend-unsanded
    brand: "Custom Building Products"
    product_name: "Polyblend Non-Sanded Grout"
    category: "grout"
    type: "unsanded"
    joint_width_max_inches: 0.125
    packaging:
      size: 10
      unit: "lb"
    standards:
      - "ANSI A118.6"
    sources:
      - name: "Custom Building Products Polyblend"
        url: "https://www.custombuildingproducts.com/products/polyblend-non-sanded-grout"
        retrieved: "2026-01-19"
    notes: >
      Use for joints less than 1/8". Also recommended for polished marble and soft stone
      to prevent scratching.

