# TCNA HANDBOOK
# ============================================
tcna:
  - id: "handbook"
    full_name: "TCNA Handbook for Ceramic, Glass, and Stone Tile Installation"
    governs: "Industry-standard installation methods and material selection"
    publisher: "Tile Council of North America"
    official_source: "https://tcnatile.com/product/tcna-handbook/"
    notes: >
      The authoritative reference for tile installation methods.
      Contains numbered methods (e.g., W244, F125) for specific substrates and applications.
      Updated annually.
    used_in_calculators:
      - "mortar calculator (trowel selection guidance)"
      - "grout calculator (joint width recommendations)"
      - "waterproofing calculator (wet area requirements)"

# ============================================
# PLUMBING CODES
# ============================================
plumbing_codes:
  - id: "IPC"
    full_name: "International Plumbing Code"
    governs: "Plumbing system installation including shower pan requirements"
    publisher: "International Code Council"
    official_source: "https://codes.iccsafe.org/"
    relevant_sections:
      - "Section 417.5.2 - Shower compartment slope requirements"
    requirements:
      - "Minimum 1/4\" per foot slope to drain"
    notes: >
      New Jersey adopts IPC with local amendments.
      Always check local jurisdiction for specific requirements.
    used_in_calculators:
      - "slope calculator"

