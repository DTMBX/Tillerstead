      details:
        - "Flatness and substrate readiness addressed for large-format requirements"
        - "Setting methods selected to support full contact and long-term stability"
        - "Materials matched to stone type and manufacturer specifications"
        - "Sealers used where appropriate, based on product data and application"
        - "Heat, sunlight, and transitions considered in the plan"
      url: "/services/#stone"

    - icon: waterproofing
      title: "Shower Waterproofing Systems"
      description: >
