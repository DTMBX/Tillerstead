services:
  eyebrow: "Built for Durability, Not Just Day-One Looks"
  title: "Tile & Waterproofing Services That Hold Up"
  summary: >
    Tile performs when the assembly is built correctly: proper substrate preparation,
    compatible mortars, verified coverage, movement accommodation, and waterproofing
    where the application demands it. We build to published industry methods and
    product specifications—not guesswork.
  homeowner_note: >
    You don’t need to speak “construction” to hire well. We explain the plan in plain language,
    provide a written scope, and document critical steps so you know what’s behind the finish.
