process:
  eyebrow: "My Process (Or: How I Turn Chaos Into Tile)"
  title: "Transparent Work, Obsessive Documentation, Zero Surprises"
  summary: "I don't ghost you after the estimate. I don't surprise you with change orders. And I definitely don't 'eyeball' substrate flatness. Here's exactly how I work—from that first walk-through to the final grout line."
  fun_fact: "Fun Fact: I once re-did an entire shower pan because the slope was 1/16\" off spec. Most contractors wouldn't notice. I couldn't sleep knowing it might pool water in 5 years. Yeah, I'm that guy."
  steps:
    - title: "The Walk-Through (Where I Actually Listen)"
      description: "Free on-site assessment where I look at your substrate, test for moisture, and explain why that 'easy project' might need more prep than you thought. I'm licensed (NJ HIC #13VH10808800), I'm honest, and I'll tell you if your framing can't handle large-format tile before we start—not after."
      icon: clipboard
    - title: "The Written Plan (So Everyone Knows What's Happening)"
      description: "Detailed scope with ANSI methods, specific waterproofing system, all materials listed, and clear terms. You approve everything in writing. No 'trust me' handshakes. No surprise bills. If something changes, we discuss it before I change it."
      icon: document
    - title: "The Installation (Documented Like Evidence)"
      description: "Daily photo updates. Substrate prep measured with levels, not eyeballs. Waterproofing flood-tested before tile. At completion: care guide, warranty, and 47+ photos showing every layer. Because if you're paying for precision, you deserve proof you got it."
      icon: check-circle

materials:
  eyebrow: "The Good Stuff (And Why It Matters)"
  title: "I Don't Use 'Whatever's on the Truck'—Here's Why"
  summary: "Materials matter. Not because I'm picky (okay, I'm picky), but because the right mortar, membrane, and grout can add 20 years to your installation. The wrong ones? You're calling me back in 3 years wondering why everything's cracking."
  callout: "Real Talk: That 'waterproof' RedGard from Home Depot? It's great—if you apply it correctly, at the right thickness, over proper substrate prep. Most DIYers don't. That's why I exist."
  items:
    - icon: tile
      title: "The Right Mortar for the Right Job"
      description: "C2-rated modified thinsets with ISO 13007 certs—never generic 'all-purpose' garbage. Large-format tile? Kerabond/Keralastic. Natural stone? Laticrete 254. Grout selected for traffic, stain resistance, and joint width. Because mortar isn't mortar, and I care about the details."
      points:
        - "Mapei, Laticrete, Ardex—brands that engineers trust, not just marketing"
        - "Epoxy grout for shower floors (because regular grout stains and you'll hate it)"
        - "Penetrating sealers for stone, not topical coatings that peel off"
    - icon: waterproofing
      title: "Waterproofing That Actually Works"
      description: "Schluter KERDI (bonded sheet membrane—reliable). Laticrete Hydroban (liquid-applied—versatile). Custom RedGard (budget-friendly if applied right). All ANSI A118.10 certified, all flood-tested before tile, all documented with photos. Never 'red paint from the hardware store.'"
      points:
        - "Seams overlapped per manufacturer specs (not 'close enough')"
        - "Penetrations detailed with reinforcing fabric and extra coats"
        - "Flood test with actual water—24 hours minimum"
    - icon: stone
      title: "Natural Stone Done Right"
      description: "Book-matched marble for seamless veining. Gauged porcelain slabs for large-format drama. Honed, polished, or leathered finishes depending on your aesthetic. Sealed with breathable impregnating sealers—because I want your stone to last longer than your mortgage."
      points:
        - "Book-matching means the stone looks continuous, not random"
        - "6mm porcelain slabs need specific mortar and handling—I do both"
        - "Honed finishes hide water spots, polished finishes show scratches—I'll explain the tradeoffs"

