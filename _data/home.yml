process:
  eyebrow: "A Clear Sequence You Can Understand"
  title: "Transparent Workflow, Written Scope, Verified Steps"
  summary: >
    A bathroom remodel runs smoothly when decisions are made early and the build follows a defined order.
    We keep scope clear, document key phases, and confirm readiness before moving forward.
  fun_fact: >
    Many failures originate before the first tile is installed. That’s why we focus on substrate readiness,
    water management, and verification before finishes conceal the work.
  steps:
    - title: "Site Assessment & Scope Definition"
      icon: clipboard
      description: >
        We review the space, identify constraints, and define scope boundaries—so the estimate matches reality.

    - title: "Written Estimate & Approval"
      icon: document
      description: >
        You receive a written proposal outlining scope, materials, sequencing, and warranty terms.
        Work begins after approval.

    - title: "Build, Verify, Document"
      icon: check-circle
      description: >
        We prepare surfaces, construct waterproofing assemblies where needed, and verify readiness before tile goes in.
        Key phases are documented.

    - title: "Closeout & Owner Packet"
      icon: check-circle
      description: >
        Walkthrough, care guidance, warranty paperwork, and a photo record of critical stages suitable for owner records.

