services:
  eyebrow: "Expert Execution—From Foundation to Finish"
  title: "Why Tile? Because It's the Only Finish That Gets Better With Age"
  summary: "Tile isn't trendy—it's timeless. It survived the Romans, it'll survive your kids. But only if it's installed with the right substrate prep, waterproofing, and mortar coverage. That's where I come in: licensed, obsessed, and slightly nerdy about deflection limits."
  real_talk: "Real Talk: I measure substrates with a level, not my eyes. I flood-test waterproofing because hoping it doesn't leak isn't a strategy. And yes, I take 47+ photos per project—because if you're investing this much, you deserve proof it was done right."
  cards:
    - icon: tile
      title: "Tile That Actually Lasts (Not Just Looks Good)"
      description: "Porcelain, ceramic, natural stone—I install them all with TCNA precision. But here's what makes me different: I don't just stick tile to walls. I engineer the substrate, waterproof to ANSI standards, and ensure 95% mortar coverage on every large-format tile. Why? Because I've seen too many 'pretty' installations fail in 2 years."
      details:
        - "Showers that survive flood tests—not just pass inspections on paper"
        - "Heated floors with verified thermal coverage (no cold spots, ever)"
        - "Large-format tile (≥15\") set with full coverage—the way manufacturers intended"
        - "Layout geometry that makes sense—minimal cuts, balanced symmetry, zero slivers"
      url: "/services/#tile"
    - icon: stone
      title: "Natural Stone & Slabs (The Fancy Stuff)"
      description: "Marble. Granite. Gauged porcelain slabs. These aren't just materials—they're investments. I treat them that way: book-matched for seamless veining, sealed with penetrating sealers (not that cheap topical junk that yellows), and set with the correct thinset because yes, stone is picky about its mortar."
      details:
        - "Book-matched marble where the veining flows like it's one piece"
        - "6mm porcelain slabs set to manufacturer specs (not 'close enough')"
        - "Natural stone sealed with breathable, ASTM-compliant products"
        - "Fireplace surrounds engineered for thermal movement—because heat makes things expand"
      url: "/services/#stone"
    - icon: waterproofing
      title: "Waterproofing (The Layer That Saves You Thousands)"
      description: "Here's the truth: beautiful tile on failed waterproofing is just expensive wallpaper. I use Schluter KERDI, Laticrete Hydroban, and RedGard—installed per manufacturer specs, flood-tested with actual water, and photo-documented before tile. Why? Because 'trust me, it's waterproof' isn't good enough when it's your shower."
      details:
        - "ANSI A118.10 membranes installed with obsessive attention to seams"
        - "Flood testing with photographic proof—because I want you to sleep at night"
        - "Every penetration (valve, drain, niche) detailed per TCNA guidelines"
        - "Documentation package that satisfies insurance, lenders, and your peace of mind"
      url: "/services/#waterproofing"
