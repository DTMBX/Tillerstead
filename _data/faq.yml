- category: "General Questions"
  items:
    - question: "What areas do you serve?"
      answer: |
        We serve homeowners throughout <strong>Atlantic, Ocean, and Cape May Counties</strong> in South Jersey. This includes towns like Egg Harbor Township, Galloway, Toms River, Brick, Ocean City, Sea Isle City, and the surrounding areas.
    - question: "Are you licensed and insured?"
      answer: |
        Yes. Tillerstead LLC is a <strong>New Jersey licensed Home Improvement Contractor (HIC #13VH10808800)</strong>. We carry full liability insurance and can provide certificates upon request. Per New Jersey law, all bathroom and tile work requiring permits must be performed by licensed contractors.
    - question: "What is your warranty?"
      answer: |
        We provide a <strong>2-year workmanship warranty</strong> on all installations. This covers defects in our work—not normal wear, homeowner damage, or issues caused by settling or structural movement. Manufacturer warranties on materials (tile, membranes, grout) are separate and typically longer.
    - question: "Do I get a written contract?"
      answer: |
        Absolutely. Per New Jersey Consumer Fraud Act requirements, every project over $500 includes a written contract detailing scope of work, materials, timeline, payment schedule, and your 3-day right of rescission. You'll never be surprised by what's included—or not included.

