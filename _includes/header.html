<!-- =========================================================
     Site Header - Fixed Buttons & Layout
     ========================================================= -->
<header class="ts-header" id="site-header" aria-label="Main Header">
  <div class="ts-header__container">
    
    <!-- Logo & Branding -->
    <div class="ts-header__branding">
      <a href="/" class="ts-header__logo-link" aria-label="Tillerstead LLC - Go to homepage">
        <img 
          src="/assets/img/logo/logo-header@2x.webp" 
          alt="Tillerstead Logo" 
          class="ts-header__logo"
          width="80"
          height="80"
          loading="eager"
        />
      </a>
      <div class="ts-header__info">
        <span class="ts-header__company">Tillerstead LLC</span>
        <span class="ts-header__region">South Jersey â€¢ NJ HIC</span>
      </div>
    </div>
    
    <!-- Desktop Navigation -->
    {% include navigation/main-nav.html %}
    
    <!-- Header CTA Buttons -->
    <div class="ts-header__actions">
      <a href="/contact/" class="btn btn--primary btn--sm">Get Estimate</a>
      <a href="tel:+16098628808" class="btn btn--ghost btn--sm">Call Now</a>
    </div>
    
  </div>
</header>

<script>
(function() {
  var header = document.getElementById('site-header');
  if (!header) return;
  
  var lastScroll = 0;
  
  window.addEventListener('scroll', function() {
    var scrollY = window.pageYOffset;
    
    if (scrollY > 100) {
      header.classList.add('ts-header--scrolled');
    } else {
      header.classList.remove('ts-header--scrolled');
    }
    
    lastScroll = scrollY;
  }, { passive: true });
})();
</script>
