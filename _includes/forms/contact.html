<!-- _includes/forms/contact.html -->
<form
  class="ts-form contact-form"
  name="contact"
  method="POST"
  data-netlify="true"
  netlify-honeypot="bot-field"
  action="/success/"
>
  <!-- Hidden field required for Netlify Forms -->
  <input type="hidden" name="form-name" value="contact" />

  <!-- Honeypot field for spam protection -->
  <p style="position: absolute; left: -9999px" aria-hidden="true">
    <label
      >Don't fill this out if you're human:
      <input name="bot-field" tabindex="-1" autocomplete="off"
    /></label>
  </p>

  <div class="field">
    <label for="name">Name</label>
    <input id="name" name="name" autocomplete="name" required />
  </div>

  <div class="field">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required />
  </div>

  <div class="field">
    <label for="phone">Phone (optional)</label>
    <input id="phone" name="phone" type="tel" autocomplete="tel" />
  </div>

  <div class="field">
    <label for="message">Project details</label>
    <textarea id="message" name="message" rows="5" required></textarea>
  </div>

  <button class="btn btn-primary" type="submit">Request an estimate</button>

  <p class="form-note">
    By submitting, you agree we may contact you about your request. No spam.
  </p>
</form>
