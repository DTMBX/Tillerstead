{%- comment -%}
  Homepage Final CTA Section
  
  Parameters:
    - data: The CTA data object from _data/home.yml
{%- endcomment -%}

{%- assign cta = include.data -%}

<section class="home-cta bg-primary ts-tiled-cta" aria-labelledby="cta-title">
  <div class="container container--wide">
    <div class="cta-content">
      <p class="cta-eyebrow">{{ cta.eyebrow }}</p>
      <h2 id="cta-title" class="cta-title">{{ cta.title }}</h2>
      <p class="cta-summary">{{ cta.summary }}</p>
      
      <div class="cta-actions">
        <a href="{{ cta.primary.url }}" class="btn btn--white btn--large">
          {{ cta.primary.label }}
        </a>
        <a href="{{ cta.secondary.url }}" class="btn btn--outline-white btn--large">
          {{ cta.secondary.label }}
        </a>
      </div>

      <p class="cta-note">{{ cta.note }}</p>
    </div>
  </div>
</section>
