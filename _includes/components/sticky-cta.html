<!-- 
  Sticky CTA Bar Component
  Persistent bottom CTA that appears on scroll
  Usage: Include in footer or body bottom
-->

<aside class="sticky-cta" aria-label="Call to action" aria-hidden="true">
  <div class="sticky-cta__container">
    <div class="sticky-cta__content">
      <h3 class="sticky-cta__title">Ready to Transform Your Space?</h3>
      <p class="sticky-cta__subtitle">Get a free quote in 2 minutes or book a consultation</p>
    </div>
    
    <div class="sticky-cta__actions">
      <a href="/tools/#cost-estimator" class="sticky-cta__btn sticky-cta__btn--primary">
        <svg class="sticky-cta__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
        </svg>
        Get Instant Quote
      </a>
      
      <button type="button" 
              class="sticky-cta__btn sticky-cta__btn--secondary"
              data-calendly="https://calendly.com/tillerstead/consultation">
        <svg class="sticky-cta__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
        </svg>
        Book Consultation
      </button>
      
      <a href="tel:+16092226969" class="sticky-cta__btn sticky-cta__btn--ghost">
        <svg class="sticky-cta__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
        </svg>
        <span class="hide-mobile">Call Now</span>
      </a>
    </div>
    
    <button type="button" class="sticky-cta__close" aria-label="Close call to action">
      <svg class="sticky-cta__icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</aside>

<style>
  /* Mobile utility */
  @media (max-width: 480px) {
    .sticky-cta .hide-mobile {
      display: none;
    }
  }
</style>
