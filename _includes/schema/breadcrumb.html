<!-- Breadcrumb Schema Template -->
<!-- Usage: {% include schema/breadcrumb.html items=breadcrumbs %} -->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "https://tillerstead.com"
    }{% if include.items %}{% for item in include.items %},
    {
      "@type": "ListItem",
      "position": {{ forloop.index | plus: 1 }},
      "name": "{{ item.name }}",
      "item": "{{ item.url | absolute_url }}"
    }{% endfor %}{% endif %}
  ]
}
</script>
