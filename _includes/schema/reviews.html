<!-- Review/Rating Schema Template -->
<!-- Usage: {% include schema/reviews.html rating="5.0" count="47" %} -->

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "LocalBusiness",
  "@id": "https://tillerstead.com/#business",
  "name": "Tillerstead LLC",
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ include.rating | default: '5.0' }}",
    "reviewCount": "{{ include.count | default: '47' }}",
    "bestRating": "5",
    "worstRating": "1"
  }
}
</script>
