<nav class="build-sidenav" aria-label="Build Phase Navigation">
  <ul>
    {% assign build_pages = site.pages | where: "layout", "build-page" | sort: "order" %}
    {% for page in build_pages %}
    <li{% if page.url==page.url %} class="active" {% endif %}>
      <a href="{{ page.url | relative_url }}">
        {{ page.build_title | default: page.title }}
      </a>
      </li>
      {% endfor %}
  </ul>
</nav>
