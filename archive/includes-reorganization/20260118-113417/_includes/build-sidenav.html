{% assign build_pages = site.build | where_exp: "p", "p.build_order" | sort: "build_order" %}

<nav class="build-sidenav" aria-label="Build phases">
  <ul class="build-sidenav__list" role="list">
    {% for p in build_pages %}
      {% assign is_active = false %}
      {% if page.url == p.url %}
        {% assign is_active = true %}
      {% endif %}

      <li class="build-sidenav__item">
        <a
          class="build-sidenav__link{% if is_active %} is-active{% endif %}"
          href="{{ p.url | relative_url }}"
        >
          <span class="build-sidenav__step">Step {{ p.build_order }}</span>
          <span class="build-sidenav__title">{{ p.title }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
